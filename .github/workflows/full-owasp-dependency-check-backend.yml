name: Daily OWASP Dependency Check â€“ Omnixys Person Service

on:
  schedule:
    - cron: '0 2 * * *'  # tÃ¤glich um 2 Uhr nachts (UTC)
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install OWASP Dependency-Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v11.1.0/dependency-check-11.1.0-release.zip -o dc.zip
          unzip dc.zip -d dc
          chmod +x dc/dependency-check/bin/dependency-check.sh

      - name: Run OWASP Dependency Check
        run: |
          ./dc/dependency-check/bin/dependency-check.sh \
            --project "Omnixys Person Service" \
            --scan . \
            --nvdApiKey ${{ secrets.NVD_API_KEY }} \
            --format "HTML" \
            --out ./dependency-check-report
        continue-on-error: true
      
      - name: ğŸ” Debug output directory
        run: ls -R ./dependency-check-report || echo "âŒ Kein Report-Verzeichnis vorhanden"

      - name: ğŸ” Debug output directory
        run: ls -al

      - name: ğŸ” Debug output directory
        run: ls -al ./dc

      - name: ğŸ” Debug output directory
        run: ls -al ./dc/dependency-check

      - name: Upload Report as Artifact
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: ./dependency-check-report/*.html
      - name: Clean up
        run: rm -rf dc.zip dc
